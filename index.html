<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Race Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #b0e0e6, #87ceeb); /* Sky blue gradient */
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #app {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .track {
            position: relative;
            width: 100%;
            height: calc(100vh / 10); /* Divide screen into equal tracks */
            border-top: 2px solid #fff;
            border-bottom: 2px solid #fff;
            background: #98fb98; /* Grass green */
        }

        .rottweiler {
            position: absolute;
            bottom: 10%;
            left: 0;
            transition: transform 1s linear;
        }

        .name-tag {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .controls input, .controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <div id="app"></div>

    <div class="controls">
        <label for="participants">Enter Participants (comma-separated):</label><br>
        <input type="text" id="participants" placeholder="E.g. Rocky, Bella, Max" /><br>
        <label for="duration">Race Duration (seconds):</label><br>
        <input type="number" id="duration" value="10" min="5" max="60" /><br>
        <button onclick="initiateRace()">Start Race</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
