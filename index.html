<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rottweiler Race</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d0f0c0;
        }
        .race-container {
            position: relative;
            width: 90%;
            height: 80%;
            background: url('dirt-texture.png') repeat;
            border: 5px solid #8b4513;
            overflow: hidden;
        }
        .track {
            position: relative;
            width: 100%;
            height: 20%;
            border-bottom: 2px solid #654321;
            display: flex;
            align-items: center;
            background: url('grass-texture.png') repeat;
        }
        .track:last-child {
            border-bottom: none;
        }
        .rottweiler {
            position: absolute;
            height: 80%;
            transition: transform 0.1s linear;
        }
        .finish-line {
            position: absolute;
            right: 0;
            width: 5px;
            height: 100%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app" class="race-container">
        <div class="finish-line"></div>
    </div>

    <script src="race.js"></script>
</body>
</html>
