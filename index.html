<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rottweiler Race</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #2c2c2c, #1a1a1a);
            font-family: Arial, sans-serif;
        }
        .track {
            position: relative;
            width: 100%;
            height: 100px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #444;
        }
        .rottweiler {
            position: absolute;
            top: 10%;
        }
        .name-tag {
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="race_script.js"></script>
</body>
</html>
