<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course de Rottweilers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        #settings {
            margin-bottom: 20px;
        }
        #race-track {
            margin: 0 auto;
            width: 80%;
            position: relative;
            border: 2px solid #333;
            background: url('dirt-texture.png') repeat;
        }
        .rottweiler {
            position: absolute;
            height: 50px;
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <h1>Course de Rottweilers</h1>
    <div id="settings">
        <label for="numRottweilers">Nombre de participants :</label>
        <input type="number" id="numRottweilers" value="5" min="2" max="10">
        <br>
        <label for="raceTime">Temps de la course (secondes) :</label>
        <input type="number" id="raceTime" value="10" min="5" max="30">
        <br><br>
        <button onclick="startRace()">Lancer la course</button>
    </div>
    <div id="race-track"></div>
    <script src="script.js"></script>
</body>
</html>
